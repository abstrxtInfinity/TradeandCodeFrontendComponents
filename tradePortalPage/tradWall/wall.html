<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Wall</title>
    <link rel="stylesheet" href="./wall.css" />
  </head>
  <body>
    <div class="container">
      <h2>Open Trades</h2>
      <ul class="responsive-table">
        <li class="table-header">
          <div class="col col-1">S no.</div>
          <div class="col col-2">Component On Sale</div>
          <div class="col col-3">Amt./component</div>
          <div class="col col-4"></div>
        </li>
        <li class="table-row">
          <div class="col col-1" data-label="S no.">1</div>
          <div class="col col-2" data-label="Component Sale">if else</div>
          <div class="col col-3" data-label="Amount">100</div>
          <div class="col col-4" data-label="">
            <button class="btn">Proceed</button>
          </div>
        </li>
        <li class="table-row">
          <div class="col col-1" data-label="S no.">2</div>
          <div class="col col-2" data-label="Component Sale">
            Vector Library
          </div>
          <div class="col col-3" data-label="Amount">600</div>
          <div class="col col-4" data-label="">
            <button class="btn">Proceed</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
