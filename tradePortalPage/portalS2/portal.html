<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Portal</title>
    <link rel="stylesheet" href="./portal.css" />
  </head>
  <body>
    <div class="logo"><img src="../../transparentLogo.png" alt="logo" /></div>
    <form>
      <h1>Trading Details</h1>
      <div class="question">
        <input type="text" required />
        <label>Generated Code</label>
      </div>
      <div class="question">
        <input type="number" required />
        <label>Requested Amount/ Amount Payable</label>
      </div>
      <div class="question">
        <input type="number" required />
        <label>Total Components</label>
      </div>
      <div class="question">
        <input type="text" required />
        <label>Type your Team Name for Confirmation</label>
      </div>
      <p>This transaction is irreversible</p>
      <button>Pay</button>
    </form>
  </body>
</html>
