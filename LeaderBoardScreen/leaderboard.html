<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <link rel="stylesheet" href="./leaderboard.css" />
    <link rel="stylesheet" href="./scrollBar.css">
</head>

<body>
    <div class="wrapper">
        <h1>Leader Board</h1>
        <hr />
        <div class="lboard_section">
            <div class="lboard_tabs">
                <div class="tabs">
                    <ul>
                        <li>Team Name</li>
                        <li>Score</li>
                    </ul>
                </div>
            </div>
        </div>
        <hr id="hr2">
        <div class="lboard_wrap">
            <div class="lboard_item">
                <div class="lboard_member">
                    <div class="image">
                        <img src="https://i.ibb.co/b13pRCt/clipart1941988.png" "
                            alt=" ##" />
                    </div>
                    <div class="name_bar">
                        <p><span>1. </span>Anonymous Team</p>
                        <div class="bar_wrap">
                            <div class="inner_bar" style="width: 10%">
                            </div>
                        </div>
                    </div>
                    <div class="points">100 pts</div>
                </div>
                <div class="lboard_member">
                    <div class="image">
                        <img src="https://i.ibb.co/b13pRCt/clipart1941988.png" "
                            alt=" ##" />
                    </div>
                    <div class="name_bar">
                        <p><span>1. </span>Team Random</p>
                        <div class="bar_wrap">
                            <div class="inner_bar" style="width: 90%">
                            </div>
                        </div>
                    </div>
                    <div class="points">900 pts</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
